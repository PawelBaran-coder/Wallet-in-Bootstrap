<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="css/fontello.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans&display=swap" rel="stylesheet">
	
	<title>Rejestracja</title>
	
	<meta name="description" content="Twoje finanse pod kontrolą.">
	<meta name="keywords" content="finanse osobiste, elektroniczny prtfel, zarządzanie budżetem domowym, bilans zysków i strat, wydatki, przychody">

	<script src="timer.js"></script>

</head>


<body>
	<main>
		<div class="container mt-5 ">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
					<div class="card loginContainer mt-5 ">
						<div class="card-body">
							<h5 class="card-title text-center">Rejestracja</h5>
						
							<form class="form-signin">
								<div class="form-label-group">
									<input type="text" id="inputLogin" class="form-control" placeholder="Podaj imię" required autofocus>
									<label for="inputLogin">Imię</label>
								</div>

								<div class="form-label-group">
									<input type="email" id="inputEmail" class="form-control" placeholder="Podaj adres e-mail" required>
									<label for="inputEmail">E-mail</label>
								</div>
								
								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control" placeholder="********" required>
									<label for="inputPassword">Hasło</label>
								</div>
								
								<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">załóż konto</button>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
			
		<footer>
			<div class="footer">
				<div class="footer-copyright text-center py-3">
					Copyright 2020 &copy; Paweł Baran. Wszelkie prawa zastrzeżone.
				</div>
			</div>
		</footer>
			
	
	</main>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
	<script src="js/bootstrap.min.js"></script>
		
</body>
</html>
